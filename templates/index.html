<!DOCTYPE html>
<html>
<body>

<h2>Vita plant Demonstração</h2>

{% if message %}
    <p>{{ message }}</p>
{% endif %}
{% if led %}
    <p>Configuração Led tual (RGB): {{ led[0] }}, {{ led[1] }}, {{ led[2] }}.</p>
{% endif %}
{% if humidity %}
    <p>Humidade: {{ humidity }}</p>
{% endif %}

<form method="post" action="/get_form">
	
    <label for="ledr">Led vermelho:</label><br>
        <input type="number" id="ledr" name="ledr" value="10"><br>
    <label for="ledg">Led verde:</label><br>
        <input type="number" id="ledg" name="ledg" value="10"><br>
    <label for="ledr">Led azul:</label><br>
        <input type="number" id="ledb" name="ledb" value="0"><br>
    <label for="pump">Ligar bomba (milisec):</label><br>
        <input type="number" id="pump" name="pump" value="0"><br>
  <br>
  <input type="submit" value="Enviar ordem">
</form>

</body>
</html>
